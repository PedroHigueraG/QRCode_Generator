<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>QR Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="tittle">QR Code Generator</h1>
        <div class="qr_code" id="qr_code">
            <div class="qr_code_div" id="qrcode"></div>
        </div>
        <p>Enter the URL to continue</p>
        <input class="qr_input" id="qr_input" type="text" placeholder="URL">
        <button class="qr_button" id="qr_button">Generate QR</button>
    </div>
    <script src="scripts/qrcode.min.js"></script>
    <script src="scripts/generator.js"></script>
</body>
</html>
