<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="QR Code generator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>QR Generator</title>
</head>
<body>
    
    <div class="container">
        <h1 class="tittle">QR Code Generator</h1>
        <div class="links">
            <h2 id="url_mode">Url</h2>
            <h2 id="wifi_mode">Wifi</h2>
            <h2 id="wp_mode">Whatsapp</h2>
        </div>
        <div class="qr_code" id="qr_code">
            <div class="qr_code_div" id="qrcode"></div>
        </div>
        <p class="qr_p" id="url_p">Enter the URL to continue</p>
        <input class="qr_input" id="qr_input" type="text" placeholder="URL">
        <p class="wifi_p" id="wifi_name">Name of network</p>
        <input class="qr_wifi" id="name_network" type="text" placeholder="Name">
        <p class="wifi_p" id="wifi_pass">Password</p>
        <input class="qr_wifi" id="pass_network" type="text" placeholder="Password">
        <p class="wifi_p" id="wifi_sec">Security</p>
        <select name="Security" class="qr_wifi" id="security_network">
            <option value="WPA">WPA</option>
            <option value="WEP">WEP</option>
        </select>
        <p id="wp_p">Enter your country code and phone number</p>
        <div class="number_div qr_wifi" id="number_div">
            +<input type="text" name="" id="indicativo" placeholder="#" required>
            <input type="text" id="number_phone" placeholder="12345" required>
        </div>
        <button class="qr_button" id="qr_button">Generate QR</button>
        <button class="qr_download" id="qr_download">Download QR</button>
    </div>
    <div class="repo">
        <a class="links" href="https://github.com/PedroHigueraG/QRCode_Generator"><p>Repository</p></a>
        <a class="links" href="https://www.linkedin.com/in/pedrohiguerag/"><p>Contact</p></a>
    </div>
    <script src="scripts/qrcode.min.js"></script>
    <script src="scripts/html2canvas.min.js"></script>
    <script src="scripts/generator.js"></script>
</body>
</html>
